<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Translation</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333333;
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 1s;
        }

        form {
            text-align: center;
            margin-top: 50px;
            animation: slideIn 1s;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555555;
        }

        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            resize: none;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff8a65;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            animation: pulse 1s infinite;
        }

        input[type="submit"]:hover {
            background-color: #ff7043;
        }

        h2 {
            color: #333333;
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 1s;
        }

        p {
            color: #666666;
            text-align: center;
            margin-top: 10px;
            animation: fadeIn 1s;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Translation Tool</h1>
    <form method="POST" action="/translate">
        <label for="frenchText">French Text:</label>
        <textarea id="frenchText" name="frenchText" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Translate">
    </form>
    <br>
    <h2>Translated Text:</h2>
    <p th:if="${englishText}" th:text="${englishText}"></p>
    <p th:unless="${englishText}">No translation available.</p>
</body>
</html>
